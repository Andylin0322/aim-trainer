<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="/css/master.css">
      <script src="https://kit.fontawesome.com/fa794b8f5a.js" crossorigin="anonymous"></script>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;300;400&display=swap" rel="stylesheet">

    <script src="scoreboard.js"></script>
    <script src="script.js"></script>
    <meta charset="utf-8">
    <title>Aim Trainer</title>
  </head>
  <body onload="display(), highScore()" class="scoreboard">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Aim Trainer</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="trainer.html">Trainer</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="about.html">About</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="try-again scoreboard-content">
      <button id="retry" onclick="window.location.href='trainer.html'"><i class="icon fas fa-crosshairs fa-7x"></i></button>
      <h3>Try Again</h3>
    </div>
    <div class="flex">
      <div class="col content scoreboard-content left">
        <h1>Your score:</h1>
        <h1 id="score"></h1>
      </div>
      <button onclick="window.location.href='index.html';" id="home" class="btn btn-outline-light btn-lg" name="button">Back to home</button>
      <div class="col content scoreboard-content right">
        <h1>High score:</h1>
        <h1 id="high_score"></h1>
      </div>
    </div>
  </body>
</html>
